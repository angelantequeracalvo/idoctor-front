<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" [(opened)]= "opened">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/doctors">Doctores</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/patients">Pacientes</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/listAppointment">Lista Citas</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/appointments">Citas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1>Servicio de Gestión de Citas Médicas</h1>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
