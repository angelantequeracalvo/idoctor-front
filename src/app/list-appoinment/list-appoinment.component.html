<table mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let appointment">{{appointment.id}} </td>
      </ng-container>

    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef> Name Doctor </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.doctor.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef> Name Patient </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.patient.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="appointmentDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.appointmentDate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
